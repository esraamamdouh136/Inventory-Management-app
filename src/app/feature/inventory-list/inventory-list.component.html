<div class="p-4">
    <h1 class="text-xl font-bold mb-4">Inventory List</h1>
    
    <!-- Search & Filter -->
    <div class="flex items-center mb-4 space-x-2">
      <input
        type="text"
        class="border p-2 rounded w-1/3"
        placeholder="Search by name..."
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearchChange()"
      />
      <select
        class="border p-2 rounded"
        [(ngModel)]="stockFilter"
        (change)="onFilterChange()"
      >
        <option value="">All</option>
        <option value="lowStock">Low Stock</option>
        <option value="inStock">In Stock</option>
      </select>
    </div>

    <!-- Inventory Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full text-left text-sm text-gray-500">
        <thead class="bg-gray-50 text-xs uppercase text-gray-700">
        <tr class="bg-gray-100">
          <th class="p-2 border">Name</th>
          <th class="p-2 border">Category</th>
          <th class="p-2 border">Stock</th>
          <th class="p-2 border">Last Updated</th>
          <th class="p-2 border"></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of filteredItems"
          class="hover:bg-gray-50"
        >
          <td class="p-2 border">{{ item.name }}</td>
          <td class="p-2 border">{{ item.category }}</td>
          <td class="p-2 border">{{ item.stock }}</td>
          <td class="p-2 border">{{ item.lastUpdated }}</td>
          <td class="p-2 border">
            <button
              class="bg-blue-500 text-white px-2 py-1 rounded"
              [routerLink]="['/inventory', item.id]"
            >
              View / Edit
            </button>
            <button
            class="bg-red-500 text-white px-2 mx-2 py-1 rounded"
            (click)="deleteItem(item)"
          >
            Delete
          </button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
    <div class="mt-4">
      <button
        class="bg-green-500 text-white px-3 py-2 rounded"
        [routerLink]="['/inventory', 'new']"
      >
        Add New Item
      </button>
    </div>
  </div>
