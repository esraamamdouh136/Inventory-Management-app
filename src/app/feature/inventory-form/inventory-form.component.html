<div class="p-4 max-w-md mx-auto">
  <h1 class="text-xl font-bold mb-4">Add New Inventory Item</h1>

  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block mb-1 font-semibold">Name *</label>
      <input
        class="border p-2 w-full rounded"
        formControlName="name"
        type="text"
      />
      <div
        *ngIf="itemForm.get('name')?.invalid && itemForm.get('name')?.touched"
        class="text-red-500 text-sm"
      >
        Name is required.
      </div>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Category</label>
      <input
        class="border p-2 w-full rounded"
        formControlName="category"
        type="text"
      />
      <div
        *ngIf="
          itemForm.get('category')?.invalid && itemForm.get('category')?.touched
        "
        class="text-red-500 text-sm"
      >
        category is required.
      </div>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Stock Quantity *</label>
      <input
        class="border p-2 w-full rounded"
        formControlName="stock"
        type="number"
      />
      <div
        *ngIf="itemForm.get('stock')?.invalid && itemForm.get('stock')?.touched"
        class="text-red-500 text-sm"
      >
        stock is required.
      </div>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Last Updated Date</label>
      <input
        class="border p-2 w-full rounded"
        formControlName="lastUpdated"
        type="date"
      />
      <div
      *ngIf="itemForm.get('lastUpdated')?.invalid && itemForm.get('lastUpdated')?.touched"
      class="text-red-500 text-sm"
    >
    last Updated is required.
    </div>
    </div>

    <button
      class=" text-white px-3 py-2 rounded"
      type="submit"
      [disabled]="itemForm.invalid"
      [ngClass]="itemForm.invalid ? 'bg-gray-500' : 'bg-green-500'"
    >
      Submit
    </button>
  </form>
</div>
